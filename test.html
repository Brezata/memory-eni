<section class="sectionRules">
  <fieldset>
    <div class="container">
      <h2>Inscrivez-vous</h2>
      <br /><br />

      <div class="custom_input">
        <label class="couleurText" for="nom">Nom d'utilisateur</label>
        <input
          id="nom"
          class="input"
          type="text"
          placeholder="3 caractères minimum"
          minlength="3"
          required
        />
        <hr />
        <small id="nomError" class="error" style="display: block"
          >Choissisez un pseudo d'au moins 3 caractères</small
        >
        <br />

        <label class="couleurText" for="email">Entrez votre email</label>
        <input
          id="email"
          class="input"
          type="email"
          placeholder="Votre email"
          required
        />
        <hr />
        <br />
        <label class="couleurText" for="mdp">Mot de passe</label>
        <input
          id="password"
          class="input"
          type="password"
          placeholder="Votre mot de passe"
          required
        />
        <hr />
        <br />

        <label class="couleurText" for="confirm-password"

          >Confirmez le mot de passe</label
        >
        <input
          id="confirm-password"
          class="input"
          type="password"
          placeholder="Confirmez le mot de passe"
          required
        />
        <hr />
      </div>
