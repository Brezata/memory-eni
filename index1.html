<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Memory</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body class="flex-row">
    <!-- Accueil Section -->
    <section id="title">
      <h1>
        <span class="eni">ENI</span> - <span class="memory">MEMORY</span> -
        <span class="accueil">S'inscrire</span>
      </h1>
    </section>

    <br /><br />

    <!-- Menu de navigation -->
    <nav id="menu">
      <input type="checkbox" id="responsive-menu" onclick="updatemenu()" />
      <label for="responsive-menu"></label>
      <ul>
        <li><a href="/index.html">Accueil</a></li>
        <li><a href="#">S'inscrire</a></li>
        <li><a href="/index2.html">Se connecter</a></li>
        <li><a href="/index3.html">Profil</a></li>
        <li><a href="index4.html">Jouer</a></li>
      </ul>
    </nav>

    <br /><br />

    <!-- Section d'inscription -->
    <section class="sectionRules">
      <fieldset>
        <div class="container">
          <h2>Inscrivez-vous</h2>
          <br /><br />

          <div class="custom_input">
            <label class="couleurText" for="nom">Nom d'utilisateur</label>
            <input
              id="verif"
              class="input"
              type="text"
              placeholder="3 caractères minimum"
              required 
              minlength="3"
            />
            <hr />
            <small id="nomError" class="error" style="display: block"
              >Choissisez un pseudo d'au moins 3 caractères</small
            >
            <br />

            <label class="couleurText" for="email">Entrez votre email</label>
            <input
              id="email"
              class="input"
              type="email"
              placeholder="Votre email"
              required
            />
            <hr />
            <br />
            <label class="couleurText" for="mdp">Mot de passe</label>
            <input
              id="password"
              class="input"
              type="password"
              placeholder="Votre mot de passe"
              required
            />
            <hr />
            <br />

            <label class="couleurText" for="confirm-password"
              >Confirmez le mot de passe</label
            >
            <input
              id="confirm-password"
              class="input"
              type="password"
              placeholder="Confirmez le mot de passe"
              required
            />
            <hr />
          </div>

          <!-- Buttons -->
          <div class="button">
            <button type="submit" id="creationDeCompte" class="buttonCreatAccount">Création de compte</button>
            <button type="reset" id="annuler" class="buttonCreatAccount">Annuler</button>
          </div>
          <br />
        </div>
      </fieldset>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script1.js"></script>
  </body>
</html>
